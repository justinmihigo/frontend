<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>New years Eve</h1>
    <div class="container-el">
    <div class="days-c">
        <div class="big-text" id="days">1</div>
        <span>Days</span>
    </div>
    <div class="hours-c">
        <div class="big-text" id="hours">1</div>
        <span>hours</span>
    </div>
    <div class="minutes-c">
        <div class="big-text" id="minutes">1</div>
        <span>Minutes</span>
    </div>
    <div class="seconds-c">
        <div class="big-text" id="seconds">1</div>
        <span>Seconds</span>
    </div>
    </div>
    <script src="./script.js">
    </script>
</body>
</html>
